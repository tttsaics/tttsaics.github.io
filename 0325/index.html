<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>唐詩就一首</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <div id="" mycard>
                    <img src="img/01.png" width="200" height="200">
                    <div id="caption" class="noto-sans-hk-caption">
                        <h1>元稹 行宮</h1>
                    </div>
                    <div id="maincontent" class="noto-sans-hk-maincontent">
                        寥 落 古 行 宮 ，宮 花 寂 寞 紅 。<br>
                        白 頭 宮 女 在 ，閒 坐 說 玄 宗 。<br>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="" mycard>
                    <img src="img/02.png" width="200" height="200">
                    <div id="caption" class="noto-sans-hk-caption">
                        <h1>王之渙 登鸛鵲樓</h1>
                    </div>
                    <div id="maincontent" class="noto-sans-hk-maincontent">
                        白 日 依 山 盡 ，黃 河 入 海 流 。<br>
                        欲 窮 千 里 目 ，更 上 一 層 樓 。<br>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="" mycard>
                    <img src="img/03.png" width="200" height="200">
                    <div id="caption" class="noto-sans-hk-caption">
                        <h1>王維 鹿柴</h1>
                    </div>
                    <div id="maincontent" class="noto-sans-hk-maincontent">
                        空 山 不 見 人 ，但 聞 人 語 響 。<br>
                        返 景 入 深 林 ，復 照 青 苔 上 。<br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="" mycard>
                    <img src="img/05.png" width="200" height="200">
                    <div id="caption" class="noto-sans-hk-caption">
                        <h1>王維 竹里館</h1>
                    </div>
                    <div id="maincontent" class="noto-sans-hk-maincontent">
                        獨 坐 幽 篁 裡 ，彈 琴 復 長 嘯 。<br>
                        深 林 人 不 知 ，明 月 來 相 照 。<br>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="" mycard>
                    <img src="img/04.png" width="200" height="200">
                    <div id="caption" class="noto-sans-hk-caption">
                        <h1>王維 送別</h1>
                    </div>
                    <div id="maincontent" class="noto-sans-hk-maincontent">
                        山 中 相 送 罷 ，日 暮 掩 柴 扉 。<br>
                        春 草 明 年 綠 ，王 孫 歸 不 歸 。<br>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
